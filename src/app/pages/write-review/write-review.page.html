<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Write A Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="write-review-content">
    <div class="center-image">
      <div class="circle">
        <img src="assets/images/doctors/1.jpg" alt="" class="img">
      </div>
    </div>
    <ion-label class="title">How was you Experience with <span class="active">Dr.Jaime M. Mercado</span></ion-label>

    <div class="star-icon">
      <ion-icon [name]="star >= 1 ? 'star': 'star-outline'" [color]="star >= 1 ? 'warning' : 'dark'"
        (click)="changeStar(1)"></ion-icon>
      <ion-icon [name]="star >= 2 ? 'star': 'star-outline'" [color]="star >= 2 ? 'warning' : 'dark'"
        (click)="changeStar(2)"></ion-icon>
      <ion-icon [name]="star >= 3 ? 'star': 'star-outline'" [color]="star >= 3 ? 'warning' : 'dark'"
        (click)="changeStar(3)"></ion-icon>
      <ion-icon [name]="star >= 4 ? 'star': 'star-outline'" [color]="star >= 4 ? 'warning' : 'dark'"
        (click)="changeStar(4)"></ion-icon>
      <ion-icon [name]="star >= 5 ? 'star': 'star-outline'" [color]="star >= 5 ? 'warning' : 'dark'"
        (click)="changeStar(5)"></ion-icon>
    </div>

    <ion-label class="main-title">Write a Comment</ion-label>
    <ion-item lines="none" class="item-content">
      <ion-textarea placeholder="Max 250 Words" [rows]="5"></ion-textarea>
    </ion-item>

    <ion-label class="sub-title">Would You Recommend <span class="active">Dr. Jaime M. Mercoda</span> to Your
      Friends?</ion-label>

    <ion-radio-group name="auto" value="tesla">
      <ion-item lines="none" class="item-check-content">
        <ion-label class="lbl">Yes</ion-label>
        <ion-radio value="tesla" mode="ios" slot="start"></ion-radio>
      </ion-item>
      <ion-item lines="none" class="item-check-content">
        <ion-label class="lbl">No</ion-label>
        <ion-radio value="ford" mode="ios" slot="start"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-button expand="block" fill="solid" shape="round" color="primary" class="save-btn">
      Save
    </ion-button>
  </div>
</ion-content>
