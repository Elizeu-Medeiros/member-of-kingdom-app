<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="growthGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="chart1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="chart2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="chart3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="trophyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)"/>
  
  <!-- Main Chart Container -->
  <rect x="80" y="160" width="240" height="160" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Chart Grid (Horizontal Lines) -->
  <g opacity="0.3">
    <line x1="100" y1="190" x2="300" y2="190" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="100" y1="220" x2="300" y2="220" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="100" y1="250" x2="300" y2="250" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="100" y1="280" x2="300" y2="280" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  
  <!-- Chart Bars with Animation -->
  <rect x="120" y="260" width="20" height="40" rx="3" fill="url(#chart1)"/>
  <rect x="150" y="240" width="20" height="60" rx="3" fill="url(#chart1)"/>
  <rect x="180" y="220" width="20" height="80" rx="3" fill="url(#chart2)"/>
  <rect x="210" y="200" width="20" height="100" rx="3" fill="url(#chart2)"/>
  <rect x="240" y="180" width="20" height="120" rx="3" fill="url(#chart3)"/>
  <rect x="270" y="160" width="20" height="140" rx="3" fill="url(#growthGradient)" filter="url(#glow)"/>
  
  <!-- Values Above Bars -->
  <text x="130" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">45</text>
  <text x="160" y="235" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">68</text>
  <text x="190" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">89</text>
  <text x="220" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">124</text>
  <text x="250" y="175" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">156</text>
  <text x="280" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">203</text>
  
  <!-- Month Labels -->
  <text x="130" y="325" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">Jan</text>
  <text x="160" y="325" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">Fev</text>
  <text x="190" y="325" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">Mar</text>
  <text x="220" y="325" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">Abr</text>
  <text x="250" y="325" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">Mai</text>
  <text x="280" y="325" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">Jun</text>
  
  <!-- Growth Trend Line -->
  <path d="M130 280 L160 260 L190 240 L220 220 L250 200 L280 180" 
        stroke="url(#growthGradient)" stroke-width="3" fill="none" 
        stroke-linecap="round" stroke-dasharray="5,5" opacity="0.8"/>
  
  <!-- Data Points on Line -->
  <circle cx="130" cy="280" r="3" fill="url(#growthGradient)"/>
  <circle cx="160" cy="260" r="3" fill="url(#growthGradient)"/>
  <circle cx="190" cy="240" r="3" fill="url(#growthGradient)"/>
  <circle cx="220" cy="220" r="3" fill="url(#growthGradient)"/>
  <circle cx="250" cy="200" r="3" fill="url(#growthGradient)"/>
  <circle cx="280" cy="180" r="4" fill="url(#growthGradient)" filter="url(#glow)"/>
  
  <!-- Trophy Achievement -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="28" fill="white" filter="url(#shadow)"/>
    <!-- Trophy Base -->
    <rect x="-10" y="8" width="20" height="5" rx="2" fill="url(#trophyGrad)"/>
    <rect x="-6" y="13" width="12" height="3" rx="1" fill="url(#trophyGrad)"/>
    <!-- Trophy Cup -->
    <path d="M-8 -12 L8 -12 L6 6 L-6 6 Z" fill="url(#trophyGrad)"/>
    <!-- Trophy Handles -->
    <path d="M-8 -8 C-12 -8 -14 -5 -14 -2 C-14 1 -12 4 -8 4" 
          stroke="url(#trophyGrad)" stroke-width="1.5" fill="none"/>
    <path d="M8 -8 C12 -8 14 -5 14 -2 C14 1 12 4 8 4" 
          stroke="url(#trophyGrad)" stroke-width="1.5" fill="none"/>
    <!-- Star on Trophy -->
    <path d="M0 -15 L2 -9 L8 -9 L3 -5 L5 1 L0 -3 L-5 1 L-3 -5 L-8 -9 L-2 -9 Z" 
          fill="white" transform="scale(0.5)"/>
  </g>
  
  <!-- Growth Arrow -->
  <g transform="translate(180, 120)">
    <path d="M0 15 L25 -10" stroke="url(#growthGradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Arrow Head -->
    <path d="M20 -6 L25 -10 L21 -14" stroke="url(#growthGradient)" stroke-width="4" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Percentage Indicator -->
  <g transform="translate(300, 110)">
    <circle cx="0" cy="0" r="22" fill="white" filter="url(#shadow)"/>
    <!-- Circular Progress Ring -->
    <circle cx="0" cy="0" r="16" fill="none" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="url(#growthGradient)" stroke-width="3" 
            stroke-dasharray="75 25" stroke-dashoffset="25" transform="rotate(-90)" stroke-linecap="round"/>
    <!-- Percentage Text -->
    <text x="0" y="2" text-anchor="middle" fill="url(#growthGradient)" 
          font-family="Arial" font-size="10" font-weight="bold">75%</text>
  </g>
  
  <!-- Success Badge -->
  <g transform="translate(320, 280)">
    <circle cx="0" cy="0" r="18" fill="url(#growthGradient)" filter="url(#shadow)"/>
    <!-- Checkmark -->
    <path d="M-6 0 L-2 4 L6 -4" stroke="white" stroke-width="2.5" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Target Achievement -->
  <g transform="translate(70, 260)">
    <circle cx="0" cy="0" r="20" fill="white" filter="url(#shadow)"/>
    <!-- Target Rings -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#chart3)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#chart3)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="4" fill="none" stroke="url(#chart3)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="2" fill="url(#chart3)"/>
  </g>
  
  <!-- Statistics Cards Header -->
  <g transform="translate(120, 60)">
    <rect x="0" y="0" width="160" height="35" rx="12" fill="white" filter="url(#shadow)" opacity="0.95"/>
    
    <!-- Members Stat -->
    <g transform="translate(15, 17)">
      <circle cx="0" cy="0" r="6" fill="url(#chart1)"/>
      <text x="0" y="1" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">M</text>
      <text x="12" y="-2" fill="#374151" font-family="Arial" font-size="8" font-weight="500">Membros</text>
      <text x="12" y="6" fill="url(#chart1)" font-family="Arial" font-size="9" font-weight="bold">285+</text>
    </g>
    
    <!-- Events Stat -->
    <g transform="translate(75, 17)">
      <circle cx="0" cy="0" r="6" fill="url(#chart2)"/>
      <text x="0" y="1" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">E</text>
      <text x="12" y="-2" fill="#374151" font-family="Arial" font-size="8" font-weight="500">Eventos</text>
      <text x="12" y="6" fill="url(#chart2)" font-family="Arial" font-size="9" font-weight="bold">32/mÃªs</text>
    </g>
    
    <!-- Growth Stat -->
    <g transform="translate(130, 17)">
      <circle cx="0" cy="0" r="6" fill="url(#growthGradient)"/>
      <text x="0" y="1" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">+</text>
      <text x="12" y="-2" fill="#374151" font-family="Arial" font-size="8" font-weight="500">Crescimento</text>
      <text x="12" y="6" fill="url(#growthGradient)" font-family="Arial" font-size="9" font-weight="bold">+125%</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.4">
    <!-- Success Confetti -->
    <rect x="140" y="90" width="3" height="3" fill="url(#trophyGrad)" transform="rotate(45 141.5 91.5)"/>
    <rect x="270" y="130" width="3" height="3" fill="url(#chart3)" transform="rotate(30 271.5 131.5)"/>
    <circle cx="110" cy="200" r="2" fill="url(#chart1)"/>
    <circle cx="320" cy="240" r="2" fill="url(#growthGradient)"/>
    
    <!-- Background Dots -->
    <circle cx="60" cy="120" r="3" fill="url(#growthGradient)" opacity="0.3"/>
    <circle cx="340" cy="160" r="3" fill="url(#chart2)" opacity="0.3"/>
    <circle cx="50" cy="320" r="3" fill="url(#trophyGrad)" opacity="0.3"/>
    <circle cx="350" cy="300" r="3" fill="url(#chart3)" opacity="0.3"/>
  </g>
</svg>