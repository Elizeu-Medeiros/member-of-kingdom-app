<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient1)"/>
  
  <!-- Main Dashboard Container -->
  <rect x="80" y="120" width="240" height="180" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Header Bar -->
  <rect x="80" y="120" width="240" height="50" rx="20" fill="url(#primaryGradient)"/>
  <rect x="80" y="145" width="240" height="25" rx="0" fill="url(#primaryGradient)"/>
  
  <!-- Church Icon in Header -->
  <g transform="translate(100, 135)">
    <path d="M15 5L10 0L5 5V3H3V5L0 8V20H20V8L17 5V3H15V5Z" fill="white"/>
    <rect x="8" y="12" width="4" height="8" fill="white"/>
    <circle cx="10" cy="9" r="1.5" fill="white"/>
  </g>
  
  <!-- Title Text -->
  <text x="140" y="150" fill="white" font-family="Arial" font-size="14" font-weight="bold">Member Kingdom</text>
  
  <!-- Stats Cards -->
  <rect x="100" y="185" width="60" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="170" y="185" width="60" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="240" y="185" width="60" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- People Icon -->
  <g transform="translate(115, 195)">
    <circle cx="5" cy="5" r="3" fill="url(#primaryGradient)"/>
    <circle cx="15" cy="5" r="3" fill="url(#primaryGradient)"/>
    <path d="M2 15C2 11 6 10 10 10C14 10 18 11 18 15V20H2V15Z" fill="url(#primaryGradient)"/>
    <text x="10" y="25" text-anchor="middle" fill="#6366f1" font-size="8" font-weight="bold">250</text>
  </g>
  
  <!-- Calendar Icon -->
  <g transform="translate(185, 195)">
    <rect x="2" y="4" width="16" height="14" rx="2" fill="url(#secondaryGradient)"/>
    <rect x="4" y="2" width="2" height="4" fill="url(#secondaryGradient)"/>
    <rect x="14" y="2" width="2" height="4" fill="url(#secondaryGradient)"/>
    <rect x="4" y="8" width="12" height="1" fill="white"/>
    <rect x="6" y="10" width="2" height="2" fill="white"/>
    <rect x="10" y="10" width="2" height="2" fill="white"/>
    <rect x="14" y="10" width="2" height="2" fill="white"/>
    <text x="10" y="25" text-anchor="middle" fill="#ec4899" font-size="8" font-weight="bold">12</text>
  </g>
  
  <!-- Charts Icon -->
  <g transform="translate(255, 195)">
    <rect x="3" y="12" width="3" height="6" fill="url(#primaryGradient)"/>
    <rect x="7" y="8" width="3" height="10" fill="url(#secondaryGradient)"/>
    <rect x="11" y="4" width="3" height="14" fill="#06b6d4"/>
    <text x="8" y="25" text-anchor="middle" fill="#06b6d4" font-size="8" font-weight="bold">85%</text>
  </g>
  
  <!-- Navigation Menu -->
  <g transform="translate(100, 240)">
    <!-- Menu Item 1 -->
    <rect x="0" y="0" width="180" height="15" rx="4" fill="#f1f5f9"/>
    <circle cx="8" cy="7.5" r="3" fill="url(#primaryGradient)"/>
    <text x="20" y="9" fill="#374151" font-size="10">Membros</text>
    
    <!-- Menu Item 2 -->
    <rect x="0" y="20" width="180" height="15" rx="4" fill="#f1f5f9"/>
    <rect x="5" y="25" width="6" height="5" rx="1" fill="url(#secondaryGradient)"/>
    <text x="20" y="29" fill="#374151" font-size="10">Eventos</text>
    
    <!-- Menu Item 3 -->
    <rect x="0" y="40" width="180" height="15" rx="4" fill="#f1f5f9"/>
    <path d="M5 45L8 42L11 45L8 48Z" fill="#06b6d4"/>
    <text x="20" y="49" fill="#374151" font-size="10">Relat√≥rios</text>
  </g>
  
  <!-- Floating Action Elements -->
  <circle cx="320" cy="140" r="25" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  <path d="M312 140h16M320 132v16" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Decorative Elements -->
  <circle cx="90" cy="100" r="8" fill="#06b6d4" opacity="0.3"/>
  <circle cx="310" cy="320" r="12" fill="url(#secondaryGradient)" opacity="0.2"/>
  <circle cx="60" cy="300" r="6" fill="url(#primaryGradient)" opacity="0.4"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="150" cy="80" r="2" fill="url(#primaryGradient)"/>
    <circle cx="250" cy="90" r="2" fill="url(#secondaryGradient)"/>
    <circle cx="120" cy="350" r="2" fill="#06b6d4"/>
    <circle cx="280" cy="340" r="2" fill="url(#primaryGradient)"/>
  </g>
</svg>