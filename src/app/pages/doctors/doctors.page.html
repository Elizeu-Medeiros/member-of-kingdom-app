<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="light">
    <ion-title>Doctor List</ion-title>
  </ion-toolbar>
  <ion-toolbar mode="ios" color="light">
    <ion-searchbar placeholder="Doctor Name, Categories" inputmode="text" type="text" mode="ios"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar mode="ios" color="light">
    <ion-segment [(ngModel)]="selected" mode="md" scrollable="true" color="primary">
      <ion-segment-button value="all">
        <ion-label>All</ion-label>
      </ion-segment-button>
      <ion-segment-button [value]="item.name" *ngFor="let item of util.diseasesList;">
        <ion-label>{{item.name}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="doc-list">
    <ion-row class="ion-activatable ripple-parent docs-items" *ngFor="let item of util.doctorsList;let i = index;"
      (click)="onDoctorInfo(item.name)">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-col size="3">
        <div class="doc-cover" [ngStyle]="{'background-image': 'url('+item.image+')'}"></div>
      </ion-col>
      <ion-col size="9">
        <ion-label class="name"> {{item.name}} </ion-label>
        <ion-label class="type"> {{item.cate_name}} </ion-label>
        <div class="rates">
          <ion-icon slot="icon-only" name="star" color="warning"></ion-icon>
          <ion-icon slot="icon-only" name="star" color="warning"></ion-icon>
          <ion-icon slot="icon-only" name="star" color="warning"></ion-icon>
          <ion-icon slot="icon-only" name="star" color="warning"></ion-icon>
          <ion-icon slot="icon-only" name="star-outline" color="dark"></ion-icon>
          <ion-label class="lbl">(52{{i+1}})</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
